<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
  

  <link rel="stylesheet" href="css/styles.css">

  <style>
	@import url('https://fonts.googleapis.com/css?family=Asap:400,600&display=swap');
</style>

</head>

<body>
    <header>
       <h1>Rock Paper Scissors</h1>
    </header>

    <!-- computer and user score  --> 

    <div class="score-board">
    		<div id="user-label" class="badge">user</div>
    		<div id="computer-label" class="badge">comp</div>
    		<span id="user-score">0</span>:<span id="computer-score">0</span>
    		
    </div>
 	<div class="result">
 		<p>Paper covers rock. You Win!</p>
 	</div>

  <!-- Rock, paper, scissor image -->

 	<div class="choices">
 		<div class="choice" id="r">
 			<img src="css/img/fist.png" alt="brown fist hand">
 		</div>
 		<div class="choice" id="p">
 			<img src="css/img/palm.png"" alt="">
 		</div>
 		<div class="choice" id="s">
 			<img src="css/img/siccor.png"" alt="">
 		</div>
 	</div>	

  <!-- option labels -->

 	<p id="rock-text">Rock</p>
 	<p id="paper-text">Paper</p>
 	<p id="sci-text">Scissor</p>

 	<p id="action-message"> Make your move</p>

 	<script type="text/javascript" src="js/app.js" charset="utf-8"></script>
 </body>
</html>
